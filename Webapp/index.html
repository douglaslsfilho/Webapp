<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos de Jogos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000918;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            width: 100%;
            max-width: 50px;
        }
        .jogo {
            margin: 20px 0;
            padding: 10px;
            background: #ddd;
            border-radius: 10px;
        }
        .jogo img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .nav {
            position: relative;
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            background: none;
            color: #ffffff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
        .nav-links {
            display: flex;
            gap: 10px;
        }
        .nav-links button {
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .nav-links button:hover {
            background: #0056b3;
        }
        .close-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            text-align: right;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 60%; /* Meia aba */
                height: 100%;
                background: white;
                box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
                padding: 20px;
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                transition: transform 0.3s ease;
                transform: translateX(100%);
            }
            .nav-links.show {
                display: flex;
                transform: translateX(0);
            }
            .close-btn {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo do site" class="logo">
        <div class="nav">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <div class="nav-links">
                <button class="close-btn" onclick="toggleMenu()">✖</button>
                <button>Início</button>
                <button>Comunidade</button>
                <button>Registrar-se</button>
                <button>Login</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Próximos Lançamentos de Jogos</h1>
        
        <div class="jogo">
            <img src="jogo1.jpeg" alt="Imagem do Jogo 1">
            <p>Data de lançamento: XX/XX/XXXX</p>
        </div>

        <div class="jogo">
            <img src="jogo2.jpg" alt="Imagem do Jogo 2">
            <p>Data de lançamento: XX/XX/XXXX</p>
        </div>
    </div>
</body>
</html>
